<div class="cont-slider">
  <div class="app-cs-m">

  </div>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" style="background: url({{v.img}}) no-repeat fixed center;" *ngFor="let v of dataPubli let f = first" [ngClass]="{'active' : f}">
        <div class="container">
          <div class="row">
            <div class="col-auto pl-0 pr-0">
              <img class="d-block app-cont-portada" src="{{v.imgPortada}}" alt="{{v.title}}">
            </div>
            <div class="col">
              <div class="row">
                <h2 class="title">{{v.title}}</h2>
              </div>
              <div class="row">
                <div class="col-auto app-btn-trailer">Ver trailer</div>
                <div class="col-auto app-btn-tickets">Comprar tickets</div>
                <div class="col"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"><</span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true">></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
