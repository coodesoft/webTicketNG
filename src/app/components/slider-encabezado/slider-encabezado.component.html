<div class="cont-slider">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let v of dataPubli let f = first" [ngClass]="{'active' : f}">
        <div class="cont-backg">
          <img class="" src="{{v.img}}" alt="{{v.title}}">
        </div>
        <div class="app-cs-m"></div>
        <div class="container">
          <div class="row">
            <div class="col-auto pl-0 pr-0">
              <img class="d-block app-cont-portada" src="{{v.imgPortada}}" alt="{{v.title}}">
            </div>
            <div class="col">
              <div class="row">
                <h2 class="title">{{v.title}}</h2>
              </div>
              <div class="row">
                <div class="col-auto app-btn app-btn-trailer">Ver trailer  <i class="fa fa-play"></i></div>
                <div class="col-auto app-btn app-btn-tickets" (click)="goToCompra(v.id)">Comprar tickets <i class="fa fa-ticket"></i></div>
                <div class="col"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon app-stdbtn" aria-hidden="true"><</span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon app-stdbtn" aria-hidden="true">></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
